services:
  db:
    image: postgres:17
    container_name: uninote-db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  backend:
    build: ./backend
    container_name: uninote-backend
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - /app/node_modules
    working_dir: /app
    ports:
      - "${PORT:-5000}:5000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: uninote-frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:4173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - CLIENT_URL=${CLIENT_URL}

volumes:
  db_data:
