version: '3.8'
services:
  db:
    image: postgres:17
    container_name: uninote-db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  adminer: 
    image: adminer
    restart: always
    ports:
      - "8080:8080"

  backend:
    build: ./backend
    container_name: uninote-backend
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./backend:/app
      - /app/node_modules
    working_dir: /app
    ports:
      - "${PORT:-5000}:5000"
    depends_on:
      - db

volumes:
  db_data:
